{% extends 'food/base.html' %}
{% block title %}Connexion{% endblock %}
{% block content %}
{% load static %}


<section class="signin_img">
	<div class="container">
		<div class="row">
		  <div class="col-lg-12 text-center">
		    <h2 class="section-heading" id="signin_bonbon">Se connecter</h2>
		    <hr class="my-4">
		  </div>
		</div>
		<div class="row">
		  <div class="col-lg-12 text-center">
		    <div class="service-box mt-5 mx-auto" id="history_width">
		      <i class="fa fa-4x fa-user-circle text-primary mb-3 sr-icons"></i>
		    </div>
		  </div>
		</div>
	</div>

	<!-- User account form -->
	<div class="container">
	  <form action="" method='post'>
	  	{% csrf_token %}
	  	{{ form.non_field_errors }}
	    <div class="form-group row {% if form.username.errors %}has-warning has-feedback{% endif %}">
	      <label class="col-sm-2 col-form-label sr-only">Nom</label>
	      <div class="col-sm-12">
	      	{{ form.username }}
	      </div>
	    </div>

	    <div class="form-group row {% if form.password.errors %}has-warning has-feedback{% endif %}">
	      <label class="col-sm-2 col-form-label sr-only">Mot de passe</label>
	      <div class="col-sm-12">
	      	{{ form.password }}
	      </div>
	    </div>

	    <div class="form-group row">
	      <div class="offset-sm-5 col-sm-7">
	        <button type="submit" value='' class="btn btn-primary">Connectez-vous</button>
	      </div>
	    </div>
	  
	  </form>

		<!-- Input filling errors messages -->	
	<!-- A REVOIR -->

                Echec de connexion : veuillez vérifier votre nom et votre mot de passe.
            {% endif %} -->

	</div>

</section>

{% endblock %}
